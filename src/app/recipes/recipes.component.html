<div class="row">
  <div class="col-md-6">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-6">
    <app-recipe-details
      *ngIf="selectedRecipe; else noRecipeSelect"
      [recipe]="selectedRecipe"
    ></app-recipe-details>
    <ng-template #noRecipeSelect>
      <h3> Please select a recipe</h3>
    </ng-template>
  </div>
</div>

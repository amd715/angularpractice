<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #ingName>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #ingAmount>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn bg-success" (click)="addIngredient()">Add item</button>
          <button type="button" class="btn bg-danger mr-left-5x ">Delete item</button>
          <button type="button" class="btn bg-primary mr-left-5x ">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
